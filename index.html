<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <span class="keyboard">A</span><br/>
        <span class="sound">Boom</span>
      </div>
      <div class="key" data-key="83">
        <span class="keyboard">S</span><br/>
        <span class="sound">Clap</span>
      </div>
      <div class="key" data-key="68">
        <span class="keyboard">D</span><br/>
        <span class="sound">Hihat</span>
      </div>
      <div class="key" data-key="70">
        <span class="keyboard">F</span><br/>
        <span class="sound">Kick</span>
      </div>
      <div class="key" data-key="71">
        <span class="keyboard">G</span><br/>
        <span class="sound">Openhat</span>
      </div>
      <div class="key" data-key="72">
        <span class="keyboard">H</span><br/>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key="74">
        <span class="keyboard">J</span><br/>
        <span class="sound">Snare</span>
      </div>
      <div class="key" data-key="75">
        <span class="keyboard">K</span><br/>
        <span class="sound">Tink</span>
      </div>
      <div class="key" data-key="76">
        <span class="keyboard">L</span><br/>
        <span class="sound">Tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
